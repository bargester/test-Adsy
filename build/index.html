<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Title</title>
  </head>
  <body>
    <footer class="footer-s">
      <div class="footer-s__title container"><span class="icon-chat"></span>
        <p class="title">Contact Us</p>
        <h1>Say <span>Hello !</span></h1>
        <div class="footer-s__main">
          <form class="form" method="post" action="#">
            <div class="form__block">
              <input class="form__name form__item" type="text" required="required" placeholder="Your Name">
              <input class="form__mail form__item" type="email" required="required" placeholder="Email">
            </div>
            <input class="form__subject form__item" type="text" required="required" placeholder="Subject">
            <textarea class="form__text form__item" required="required" placeholder="Your Message"></textarea>
            <input class="form__submit" type="submit" value="Send Message">
          </form>
          <div class="map">
            <p>This will be replaced with the Google Map.</p>
          </div>
        </div>
      </div>
      <div class="footer-s__contact container--medium">
        <div class="contact__block line"><span class="icon-phone"></span>
          <h3>Have a question?</h3><a class="contact__text" href="tel +11234567890">+1 1234567890</a>
        </div>
        <div class="contact__block line"><span class="icon-clock"></span>
          <h3>Open Mon - Fri</h3>
          <p class="contact__text">8:00am to 8:00pm</p>
        </div>
        <div class="contact__block"><span class="icon-chat"></span>
          <h3>Drop us an Email</h3><a class="contact__text" href="mailto: help@yourdomail.com">help@yourdomail.com</a>
        </div>
      </div>
      <div class="footer-s__services">
        <div class="container">
          <h2>Try our <span>services</span> right now</h2>
          <p>The most appealing part of the theme it`s very clear and light. And it reavels invidual.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
